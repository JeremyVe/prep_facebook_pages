<!DOCTYPE html>
<html>
<head>
	<title>Facelook</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,700' rel='stylesheet' type='text/css'>
</head>
<body>



	<!----------------   Header Section  ---------------->

<div class="main-container">


		<header>
			<div class="container-center">
				<div class="logo">
					<h2>Facelook</h2>
				</div>

				<div class="log-in">
					<label>
						Email
						<input type="email" placeholder="email@domain.com">
					</label>
					<label>
						Password
						<input type="password" placeholder="password">
					</label>
					<a href="about.html">
						<input type="submit" value="Log In">
					</a>
				</div>
			</div>
		</header>



	<!----------------   Left Section  ---------------->






		<div class="feature-section">
			<h2>Connect with all your friends!</h2>
			
			<ul>
				<li>See photos and updates in your news feed</li>
				<li>Post your status for the world to see from your profile</li>
				<li>Get in touch with your friends by "friending" them</li>
				<li>Like things because you're a positive person!</li>
			</ul>
		</div>

		<div class="form-register">

			<form>
				<h1>Sign Up</h1>
				<input type="text" placeholder="First Name">
				<input type="text" placeholder="Last Name">
				<input type="email" placeholder="Your Email">
				<input type="password" placeholder="Your New Password">
				<input type="password" placeholder="Confirm Your Password">

				<label>
					Birthday
					<select>
						<option selected>Month</option>
						<option>Jan</option>
						<option>Feb</option>
						<option>Mar</option>
					</select>

					<select>
						<option selected>Day</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>

					<select>
						<option selected>Year</option>
						<option>2000</option>
						<option>2001</option>
						<option>2002</option>
					</select>
				</label>

				<input type="radio" name="sex" value="male" checked> Male
				<input type="radio" name="sex" value="female"> Female
				<input type="submit" value="Sign Up!">
			</form>
		</div>

	</div>

</body>
</html>
